<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 400px;
            width: 600px;
            padding: 20px;
            border: 1px double teal;
    }
    </style>
</head>
<body>
    <h2>jQuery after & before Methods</h2>

    <div id="box">
        <h2>Heading</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt incidunt fuga molestiae consequatur quidem ipsa, perspiciatis ad iste voluptatem inventore cumque quaerat blanditiis mollitia minus aspernatur maiores explicabo qui ab!</p>
    </div>

    <script src="./js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('#box').before('<h1>This is a H1 Heading Using before()</h1>');
            $('#box').after('<h1>This is a H1 Heading Using after()</h1> <p>this is a p tag</p>');
            $('#box').append('<h1>This is a H1 Heading Using append()</h1> <p>this is a p tag</p>');
            $('#box').prepend('<h1>This is a H1 Heading Using prepend()</h1> <p>this is a p tag</p>');
        });
    </script>
</body>
</html>
