<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <style>
      input::-webkit-inner-spin-button, input::-webkit-outer-spin-button{
        appearance: none;
      }
    </style>
  </head>
  <body>
    <div class="row">
        <h2 class="text-center">Temprature Converter</h2>
      <div class="col-lg-8 mx-auto">
        <form action="" id="test-form" method="post" class="row g-3">
          <div class="col-12 col-lg-6">
            <input
              type="number"
              class="form-control"
              name="celsius"
              id="celsius"
              placeholder="Celsius"
            />
          </div>

          <div class="col-12 col-lg-6">
            <input
              type="number"
              class="form-control"
              name="fahrenheit"
              id="fahrenheit"
              placeholder="Fahrenheit"
            />
          </div>

          <div id="msg" class="fw-bold"></div>
        </form>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#celsius").keyup(function () {
          var celsius = parseFloat($("#celsius").val());
          $('#fahrenheit').val(((9/5)*celsius + 32).toFixed(2))
        });
        $("#fahrenheit").keyup(function () {
            var fahrenheit = parseFloat($("#fahrenheit").val());
            $('#celsius').val(((fahrenheit - 32) * 5/9).toFixed(2))
        });
      });
    </script>
  </body>
</html>
