<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="text-center my-5">Registration Form</h2>
    <div class="row">
      <div class="col-8 mx-auto">
        <form class="row g-3 needs-validation" novalidate id="reg-form">
          <div class="col-md-4">
            <label for="name" class="form-label">First name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-4">
            <label for="mobile" class="form-label">Mobile</label>
            <input
              type="number"
              class="form-control"
              name="mobile"
              id="mobile"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-4">
            <label for="email" class="form-label">Email</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="email-help">@</span>
              <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                aria-describedby="email"
                required
              />
              <div class="invalid-feedback">Please choose a username.</div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              name="city"
              id="city"
              required
            />
            <div class="invalid-feedback">Please provide a valid city.</div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom04" class="form-label">State</label>
            <select
              class="form-select"
              name="state"
              id="validationCustom04"
              required
            >
              <option selected disabled value="">Choose...</option>
              <option value="Uttar Pradesh">UP</option>
              <option value="Madhya Pradesh">MP</option>
            </select>
            <div class="invalid-feedback">Please select a valid state.</div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="term"
                value="checked"
                id="invalidCheck"
                required
              />
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <ul>
          <li>PHP</li>
          <li>Python</li>
          <li>Laravel</li>
          <li>C</li>
          <li>Java</li>
        </ul>
      </div>
    </div>

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/jquery.js"></script>

            console.log("name : " + field.name + " value : " + field.value);

        });


        $("ul li").each(function () {

        });
      });
    </script>
  </body>
</html>
